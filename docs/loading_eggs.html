<html>
 <head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <style type="text/css">
    @keyframes wiggle {
      25% { transform: rotate(-4deg) scale(1.1); }
      50% { transform: rotate(0deg) scale(1); }
      75% { transform: rotate(4deg) scale(1.1); }
    }
    .wiggle {
      animation: wiggle 1s infinite;
    }

    @keyframes eggJump {
      0% { transform: translateY(10%) scale(1, 1); }
      20% { transform: translateY(10%) scale(1, 0.6); }
      100% { transform: translateY(-80%) scale(0.9, 1); }
    }
    @keyframes eggMove {
      0% { transform: translateX(0px); }
      1% { transform: translateX(0px); }
      9% { transform: translateX(635px); }
      11% { transform: translateX(635px); }
      19% { transform: translateX(1270px); }
      21% { transform: translateX(1270px); }
      29% { transform: translateX(2005px); }
      31% { transform: translateX(2005px); }
      39% { transform: translateX(2900px); }
      41% { transform: translateX(2900px); }
      49% { transform: translateX(3400px); }
      50% { transform: translateX(3400px); }
      100% { transform: translateX(3400px); }
    }

    body { margin: 0; overflow: hidden; }

    .egg-wrap {
      position: absolute;
      left: -560px;
      top: 250px;
      animation: eggMove 10s infinite linear;
    }

    .egg {
      width: 260px;
      height: 260px;
      background-image: url(eggs/snorlax.png);
      background-size: 100%;
      background-repeat: no-repeat;
      animation: eggJump 0.5s alternate infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .egg-wrap.e1 .egg { background-image: url(eggs/charizard.png); }
    .egg-wrap.e2 .egg { background-image: url(eggs/zeraora.png); }
    .egg-wrap.e3 .egg { background-image: url(eggs/venusaur.png); }
    .egg-wrap.e4 .egg { background-image: url(eggs/lucario.png); }
    .egg-wrap.e5 .egg { background-image: url(eggs/cramorant.png); }
    .egg-wrap.e6 .egg { background-image: url(eggs/garchomp.png); }

    .egg-wrap.e1, .egg-wrap.e1 .egg { animation-delay: 0s; }
    .egg-wrap.e2, .egg-wrap.e2 .egg { animation-delay: 0.75s; }
    .egg-wrap.e3, .egg-wrap.e3 .egg { animation-delay: 1.5s; }
    .egg-wrap.e4, .egg-wrap.e4 .egg { animation-delay: 2.25s; }
    .egg-wrap.e5, .egg-wrap.e5 .egg { animation-delay: 3.0s; }
  </style>
 </head>

   <div class="egg"></div>
