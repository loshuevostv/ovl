<html>
 <head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <style type="text/css">
    @keyframes lastSelected {
      0% { filter: brightness(1.3); }
      49% { filter: brightness(1.3); }
      50% { filter: brightness(1); }
      99% { filter: brightness(1); }
      100% { filter: brightness(1.3); }
    }

    body { margin: 0; overflow: hidden; }

body.drafter {
    background: linear-gradient(180deg, rgba(0,0,0,0.3), rgba(0,0,0,0) 38%), url(../images/unite-bg.jpg);
    background-size: 100%, 400px;
}

.drafter-header {
    position: relative;
    height: 350px;
  font-size: 60px;
  font-family: "Open Sans";
  font-weight: 800;
  color: white;
  text-shadow: 0px 0px 1px #000, 0px 0px 2px #000, 0px 0px 3px #000, 0px 0px 4px #000, 0px 0px 5px #000;
  -webkit-text-size-adjust: 100%;
}

.draft-text {
    position: relative;
    text-align: center;
    margin: auto;
    font-size: 50px;
}

.timer {
    margin: auto;
    position: relative;
    top: 230px;
    width: 100px;
    height: 80px;
    text-align: center;
    padding: 7px 0 13px;
    background: rgb(0 173 93);
    box-shadow: inset 5px -5px 10px rgb(1 1 1 / 30%), -5px 5px 8px rgb(0 0 0 / 40%);
    border-radius: 50px;
}

.draft-picks li {
    list-style: none;
    display: inline-block;
    position: relative;
    width: 125px;
    height: 144px;
    margin: 5px;
    border: solid 3px #444;
    border-radius: 10px;
    box-shadow: 1px 1px 5px rgb(0 0 0 / 70%);
    background-image: url(../images/square-pattern-30.svg),linear-gradient(160deg, rgba(0,0,0,0.5), rgba(0,0,0,0) 43%);
    background-size: 54%, 100%;
    background-color: #ce5fd3;
    transition: -webkit-filter 0.5s linear;
}

.draft-picks li.pick-category-0 { background-color: #f16c38; }
.draft-picks li.pick-category-1 { background-color: #aced5b; }
.draft-picks li.pick-category-2 { background-color: #fecc51; }
.draft-picks li.pick-category-3 { background-color: #ce5fd3; }
.draft-picks li.pick-category-4 { background-color: #29a5e3; }

.draft-picks li.banned {
    -webkit-filter: grayscale(100%);
}

.draft-picks li img {
    position: absolute;
    left: 0;
    z-index: 15;
    width: 100%;
    transform: none;
}

.team-panel {
    position: relative;
    width: 300px;
    display: table-cell;
}

.pick-pool {
    display: table-cell;
}

ul.draft-picks {
   padding: 10px 5px;
   text-align: center;
}

.team-name {
  position: absolute;
  top: 220px;
}

.team-name.team1 { left: 100px; }
.team-name.team2 { right: 100px; }

.team-panel .draft-picks li {
    position: absolute;
}

.draft-picks li.last-selected {
    animation: lastSelected 1s infinite linear;
}

.team-panel.team1 .draft-picks li:nth-child(1) {
    right: 10px;
    top: -5px;
}

.team-panel.team1 .draft-picks li:nth-child(2) {
    right: 150px;
    top: 71px;
}

.team-panel.team1 .draft-picks li:nth-child(3) {
    right: 10px;
    top: 155px;
}

.team-panel.team1 .draft-picks li:nth-child(4) {
    right: 150px;
    top: 230px;
}

.team-panel.team1 .draft-picks li:nth-child(5) {
    right: 10px;
    top: 315px;
}

.team-panel.team2 .draft-picks li:nth-child(1) {
    left: 10px;
    top: -5px;
}

.team-panel.team2 .draft-picks li:nth-child(2) {
    left: 150px;
    top: 71px;
}

.team-panel.team2 .draft-picks li:nth-child(3) {
    left: 10px;
    top: 155px;
}

.team-panel.team2 .draft-picks li:nth-child(4) {
    left: 150px;
    top: 230px;
}

.team-panel.team2 .draft-picks li:nth-child(5) {
    left: 10px;
    top: 315px;
}

.team-name.team1 {
    left: -50px;
    padding: 5px 50px 5px 150px;
    background: #7f59c1;
    box-shadow: inset -5px -5px 10px rgb(1 1 1 / 30%), 5px 5px 8px rgb(0 0 0 / 40%);
    border-radius: 50px;
}

.team-name.team2 {
    right: -50px;
    padding: 5px 150px 5px 50px;
    background: rgb(248,125,23);
    box-shadow: inset 5px -5px 10px rgb(1 1 1 / 30%), -5px 5px 8px rgb(0 0 0 / 40%);
    border-radius: 50px;
}

.team-bans.draft-picks {
    position: absolute;
    top: 80px;
    margin: 0;
    padding: 0;
    width: 700px;
    height: 135px;
}

.team-bans.draft-picks.team2 { right: 50px; }
.team-bans.draft-picks.team1 { left: 50px; }

.team-bans.draft-picks.team2 li { float: right; }
.team-bans.draft-picks.team1 li { float: left; }

.team-bans.draft-picks li {
    width: 100px;
    height: 115px;
}
  </style>
  <script type="text/javascript" src="unite.json"></script>
  <script type="text/javascript">
   function pickPanel(pick) {
    var li = document.createElement("li");
    var dv = document.createElement("div");
    var img = document.createElement("img");
    li.classList.add("pick-category-"+ pick.category);
    img.src = "../images/drafter/roster-"+ pick.name +".png";
    dv.appendChild(img);
    li.appendChild(dv);
    return li;
   }

   function getPickByName(pickName) {
    for (var pick of unite.picks) if (pick.name == pickName) return pick;
    return null;
   }

   window.onload = function() {
    for (var pick of unite.picks) {
     var pp = pickPanel(pick);
     document.getElementById("draft-all-picks").appendChild(pp);
    }

    var wiggly = getPickByName("wigglytuff");
    for (var i = 0; i < 5; i++) {
     document.getElementById("draft-picks-team1").appendChild(pickPanel(wiggly));
     document.getElementById("draft-picks-team2").appendChild(pickPanel(wiggly));
    }

    for (var i = 0; i < 2; i++) {
     document.getElementById("draft-bans-team1").appendChild(pickPanel(wiggly));
     document.getElementById("draft-bans-team2").appendChild(pickPanel(wiggly));
    }
   };
  </script>
 </head>
 <body class="drafter">
  <div class="drafter-header">
   <ul id="draft-bans-team1" class="team-bans draft-picks team1"></ul>
   <ul id="draft-bans-team2" class="team-bans draft-picks team2"></ul>
   <div class="timer">30</div>
   <div id="draft-text" class="draft-text">In attesa della draft...</div>
   <div class="team-name team1">Team 1</div>
   <div class="team-name team2">Team 2</div>
  </div>
  <div class="team-panel team1">
   <ul id="draft-picks-team1" class="draft-picks"></ul>
  </div>
  <div class="pick-pool">
   <div class="draft-wrapper">
    <ul id="draft-all-picks" class="draft-picks"></ul>
   </div>
  </div>
  <div class="team-panel team2">
   <ul id="draft-picks-team2" class="draft-picks"></ul>
  </div>
 </body>
</html>
