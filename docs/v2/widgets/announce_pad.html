<html>
 <head>
  <link rel="stylesheet" href="social.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <style type="text/css">
   @keyframes eggPad {
    0% { transform: scale(0, 0); }
    100% { transform: scale(1, 1); }
   }

   @keyframes tagPad {
    0% { width: 0px; opacity: 0; padding: 10px; }
    0.1% { opacity: 1; }
    100% { width: 200px; padding: 10px 30px; }
   }

   @keyframes tagPadText {
    0% { opacity: 0; }
    100% { opacity: 1; }
   }

   @keyframes tagIcon {
    0% { opacity: 0; transform: scale(0, 0); }
    0.1% { opacity: 1; }
    100% { opacity: 1; transform: scale(1, 1); }
   }

   .announcement-box.social-box .social-egg {
    animation: eggPad 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28), eggPad 0.5s reverse cubic-bezier(0.18, 0.89, 0.32, 1.28);
    animation-delay: 0s, 8.5s;
    animation-fill-mode: backwards, forwards;
   }

   .announcement-box.social-box .social-text {
    left: 30px;
    padding: 10px 5px 10px 20px;
    animation: tagPad 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28), tagPad 0.5s reverse cubic-bezier(0.18, 0.89, 0.32, 1.28);
    animation-delay: 0.5s, 8s;
    animation-fill-mode: backwards, forwards;
   }

   .announcement-box.social-box .social-text span {
    position: absolute;
    display: block;
    text-align: center;
    width: 160px;
    left: 20px;
    animation: tagPadText 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28), tagPadText 0.5s reverse cubic-bezier(0.18, 0.89, 0.32, 1.28);
    animation-delay: 1s, 7.5s;
    animation-fill-mode: backwards, forwards;
   }

   .announcement-box.social-box .social-text .text-1 {
    animation-delay: 1s, 3.5s;
   }

   .announcement-box.social-box .social-text .text-2 {
    animation-delay: 4s, 7.5s;
   }
 
   .announcement-box.social-box .social-icon {
    left: 210px;
    width: 40px;
    height: 40px;

    animation: tagIcon 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28), tagIcon 0.5s reverse cubic-bezier(0.18, 0.89, 0.32, 1.28);
    animation-delay: 1.5s, 7s;
    animation-fill-mode: backwards, forwards;
   }
  </style>
  <script type="text/javascript">
   var timespan = 5*60000;
   var announcements = [
     `<div class="announcement-box social-box instagram">
       <div class="social-egg"></div>
       <div class="social-icon"></div>
       <div class="social-text overlay-box">
        <span class="text-1">!instagram</span>
        <span class="text-2">loshuevos.tv</span>
       </div>
      </div>`,
//     `<div class="announcement-box social-box tournament">
//       <div class="social-egg"></div>
//       <div class="social-icon"></div>
//       <div class="social-text overlay-box">
//        <span class="text-1">!torneo</span>
//        <span class="text-2">27/02/2022</span>
//       </div>
//      </div>`
   ];
   var cur_mex = 0;

   window.onload = function() {
    setInterval(function() {
     document.body.innerHTML = announcements[cur_mex++];
     cur_mex %= announcements.length;
    }, timespan);

   };
  </script>
 </head>
 <body>
 </body>
</html>
